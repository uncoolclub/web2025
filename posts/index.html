<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapters Articles</title>
    <link rel="stylesheet" href="../variables.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛰️</text></svg>"
    />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shiki@0.14.7/dist/index.unpkg.iife.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="logo-section" onclick="window.location.href='../'">
          <div class="logo-icon">●</div>
          <div class="logo-text" lang="en">GO TO HOME</div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <aside class="sidebar">
        <div class="filter-section">
          <h3 class="filter-title" lang="en">SELECT CHAPTER</h3>
          <div class="filter-content">
            <div class="filter-dropdown">
              <select id="chapter-filter">
                <option value="">ALL CHAPTERS</option>
              </select>
            </div>
            <nav class="chapter-list" id="chapter-list"></nav>
          </div>
        </div>
      </aside>

      <section class="content-area">
        <header class="content-header">
          <h2 class="content-title" id="content-title" lang="en"></h2>
        </header>

        <div class="post-list" id="post-list">
          <div class="loading-container" id="loading-spinner">
            <div class="loading-spinner"></div>
          </div>
        </div>

        <article
          class="markdown-viewer"
          id="markdown-viewer"
          style="display: none"
        >
          <header class="viewer-header">
            <button class="back-btn" id="back-btn">← Back to List</button>
          </header>

          <div class="markdown-content" id="markdown-content"></div>
        </article>
      </section>
    </main>

    <script type="module">
      import { POSTS } from "./js/const.js";
      window.POSTS = POSTS;
    </script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
