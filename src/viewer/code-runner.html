<div class="example-section">
  <h2 id="example-runner">✏️ 예제 코드 실행하기</h2>
  <p>이 챕터의 예제 코드를 직접 실행해 보실 수 있습니다.</p>

  <div class="example-select-container">
    <div class="example-form">
      <select id="example-select" class="example-select">
        <option value="" selected disabled>예제를 선택하세요</option>
      </select>
      <button id="example-run-button" class="example-run-button" disabled>
        실행하기
      </button>
    </div>
  </div>

  <div
    id="example-preview-container"
    class="example-preview-container"
    style="display: none"
  >
    <div class="example-preview-header">
      <h3 id="example-preview-title" class="example-preview-title">
        예제 미리 보기
      </h3>

      <div class="example-preview-buttons">
        <button id="example-new-tab" class="example-new-tab">
          새 탭에서 열기
        </button>
        <button id="example-preview-close" class="example-preview-close">
          닫기
        </button>
      </div>
    </div>
    <iframe
      id="example-frame"
      class="example-frame"
      sandbox="allow-scripts allow-same-origin allow-forms"
    ></iframe>
  </div>
</div>
